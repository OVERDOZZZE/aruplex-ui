{% extends 'client/base.html' %}

{% block content %}

    That's home!

    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
    <button type="submit">Logout</button>
    </form>
    {% else %}
    <a href="{% url 'login' %}">Login page</a>
    {% endif %}

{% endblock %}
