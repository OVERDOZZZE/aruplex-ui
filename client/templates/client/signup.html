{% extends 'base.html' %}

{% block content %}
  <h2>Sign Up</h2>

    <form method="POST" action="{% url 'sign_up' %}">
        {% csrf_token %}
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="company_name">Company Name:</label><br>
        <input type="text" id="company_name" name="company_name"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="password_2">Confirm Password:</label><br>
        <input type="password" id="password_2" name="password_2" required><br><br>

        <button type="submit">Sign Up</button>
    </form>


  <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
